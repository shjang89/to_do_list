{% extends "base.html" %}

{% block content %}

  <h2> DETAIL </h2>

  <table class="table">
    <thead>
      <tr class="table-secondary">
        <th scope="col">글 제목<span style="display:inline-block; width:150px;"></span></th>
        <th scope="col">글 내용<span style="display:inline-block; width:300px;"></th>
        <th scope="col">작성 시각<span style="display:inline-block; width:200px;"></th>
        <th scope="col">수정 시각<span style="display:inline-block; width:200px;"></th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <td>{{article.title}}</td>     
        <td>{{article.content}}</td>
        <td>{{article.created_at}}</td>
        <td>{{article.updated_at}}</td>  
      </tr>
    </tbody>
  </table>

 
  <a type="button" class="btn btn-warning" href="{%url "articles:update" article.pk%}">Update</a>
  <a type="button" class="btn btn-danger" href="{%url 'articles:delete' article.pk%}">Delete</a>
  <a type="button" class="btn btn-success" href="{%url 'articles:index'%}">Home</a>

{% endblock content %}
